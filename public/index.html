<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>PageDNA Coding Test</title>
    <meta name="description" content="PageDNA UI implementation test">
    <meta name="author" content="Jay Billings">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/agility.min.js" type="text/javascript" charset="utf-8"></script>

    <div class="container">
        <div class="forms-container"></div>
    </div>

    <script id="add-col-template" type="text/html">
        <div class="add-col-form">
            <div class="status" data-bind="statusMessage"></div>
            <form action="">
                <label for="add-col-input">Add column:</label>
                <input id="add-col-input" type="text" />
                <button type="submit">Add Column</button>
            </form>
        </div>

    </script>

    <script id="save-template" type="text/html">
        <div class="save-form">
            <form action="">
                <label for="format-text">Format JSON:</label>
                <textarea id="format-text" data-bind="tableFormat"></textarea>
                <button type="submit">Save Format</button>
            </form>
        </div>
    </script>

    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
